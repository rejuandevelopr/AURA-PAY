<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AURA PAY</title>
  <meta name="description" content="AURA PAY - The smart, secure, and seamless payment solution for your digital and offline transactions. Simplify payments, enhance security, and experience a new era of convenience with AURA PAY.">
  <meta name="keywords" content="AURA PAY, digital payments, secure payment solutions, online transactions, payment gateway, fintech, mobile payments, seamless transactions, secure checkout, payment app">

  <!-- Bootstrap 5 CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- nav section start -->
  <nav class="navbar navbar-light bg-transprant">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/images/Logo.svg" alt="Logo" />
      </a>
      <div class="custom-Dropdown">
        <button class="dropdown-SelectedOption" type="button">
          <span class="dropdown-SelectedText">
            <img src="assets/images/english.svg" alt="USA" class="flag-icon" />
          </span>
          <span class="dropdown-Arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8" fill="none">
              <path
                d="M1 1L6.67692 6.85573C6.71836 6.90127 6.76841 6.93757 6.82398 6.96238C6.87954 6.98719 6.93945 7 7 7C7.06055 7 7.12046 6.98719 7.17602 6.96238C7.23159 6.93757 7.28164 6.90127 7.32308 6.85573L13 1"
                stroke="#595959" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </span>
        </button>
        <div class="dropdown-OptionsContainer">
          <div class="dropdown-Option selected" data-value="us">
            <img src="assets/images/english.svg" alt="USA" class="flag-icon" />
            <span>English</span>
          </div>
          <div class="dropdown-Option" data-value="bz">
            <img src="assets/images/estonia.svg" alt="Brazil" class="flag-icon" />
            <span>Estonia</span>
          </div>
          <div class="dropdown-Option" data-value="ca">
            <img src="assets/images/japan.svg" alt="Canada" class="flag-icon" />
            <span>日本語</span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- nav section end -->

  <!-- form section start  -->
  <main>
    <div id="form" class="container">
      <form>
        <h1>Log in</h1>
        <p class="form-subhead">Don’t have an account yet? <a href="sign-up.html">Sign up</a></p>
        <div class="mb-3 mt-5">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Your E-mail Address" />
        </div>
        <div>
          <label for="password" class="form-label mt-3">Password</label>
          <div class="password-container mb-3">
            <input type="password" id="password" placeholder="Your Password" class="form-control" />
            <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility()"></i>
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Stay logged in</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Log in
        </button>
        <a href="reset-pass.html" class="forgot-pass d-block text-center">Forgot your password?</a>
      </form>
    </div>
  </main>
  <!-- form section end -->
 
  <!-- footer section start -->
  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 d-flex justify-content-center align-items-center">
          <p class="d-lg-block d-none">
            <span>&copy;</span>2023 Bitwallet Limited OU All rights reserved.
          </p>
        </div>
        <div
          class="col-lg-6 col-12 d-sm-flex gap-sm-4 flex-sm-row justify-content-sm-center align-items-sm-center d-flex flex-column align-items-center gap-4 footer-nav mt-lg-0 mt-5">
          <a href="#">Terms & Conditions</a>
          <a href="#">Contact us</a>
          <a href="#">Privacy Policy</a>
        </div>
        <div
          class="col-lg-2 col-12 d-lg-flex flex-row-reverse justify-content-lg-start d-flex justify-content-center mt-lg-0 mt-5">
          <label for="theme" class="theme">
            <span class="theme__toggle-wrap">
              <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark"/>
              <span class="theme__fill"></span>
              <span class="theme__icon">
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
              </span>
            </span>
          </label>
        </div>
        <div
          class="col-12 d-flex align-items-center d-lg-none d-block d-flex justify-content-center ps-5 pe-5 mt-lg-0 mt-5 mb-3 p-mobile">
          <p>
            <span>&copy;</span>2023 Bitwallet Limited OU All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- footer section end -->

  <!-- Bootstrap 5 JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
  
</body>

</html>
